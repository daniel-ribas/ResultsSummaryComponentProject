<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./results-summary-component-main/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  
</head>
<body>
  <section class="card">
    <div class="card-left">
      <h1>Your Result</h1>
      <div class="score-circle">
        <img src="./results-summary-component-main/assets/images/circle.png"  width="200" alt="">
        <div class="text-circle">
          <p class="score-1">76</p>
          <p class="score-2">of 100</p>
        </div>
      </div>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
      
    <div class="card-right">
      <h3>Summary</h3>
    
      <div>
        <div class="reaction">
          <div class="sub-section">
            <img src="./results-summary-component-main/assets/images/icon-reaction.png" alt="">
            <p class="title">Reaction</p>
          </div>
          <p class="score">80 <span>/ 100</span></p>
        </div>

        <div class="memory">
          <div class="sub-section">
            <img src="./results-summary-component-main/assets/images/icon-memory.png" alt="">
            <p class="title">Memory</p>
          </div>
          <p class="score">92 <span>/ 100</span></p>
        </div>
        
        <div class="verbal">
          <div class="sub-section">
            <img src="./results-summary-component-main/assets/images/icon-verbal.png" alt="">
            <p class="title">Verbal</p>
          </div>
          <p class="score">61 <span>/ 100</span></p>
        </div>

        <div class="visual">
          <div class="sub-section">
            <img src="./results-summary-component-main/assets/images/icon-visual.png" alt="">
            <p class="title">Visual</p>
          </div>
          <p class="score">72 <span>/ 100</span></p>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/daniel-ribas" target="_blank">Daniel Ribas</a>.
  </div>
</body>
</html>
